<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fruit Basket</title>
    </head>
    <body>
        <form action="fruit.py" method="get">
            <p>Choose whats in your fruit basket.</p>
            <input type="checkbox" name="fruit" value="apples" id="apples" />
            <label for="apples">Apples</label>
            <input type="checkbox" name="fruit" value="bananas" id="bananas" />
            <label for="bananas">Bananas</label>
            <input type="checkbox" name="fruit" value="jujubes" id="jujubes" />
            <label for="jujubes">Jujubes</label>
            <input type="checkbox" name="fruit" value="rambutans" id="rambutans" />
            <label for="rambutans">Rambutans</label>
            <input type="submit" value="Total!" />
        </form>
    </body>
</html>
