<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <form action="rsp.py" method="get">
            <p>Choose Rock, Paper or Scissors.</p>
            <input type="radio" name="game" value="rock" id="rock" checked />
            <label for="rock">Rock</label>
            <input type="radio" name="game" value="paper" id="paper" />
            <label for="paper">Paper</label>
            <input type="radio" name="game" value="scissors" id="scissors" />
            <label for="scissors">Scissors</label>
            <input type="submit" value="Hit me!" />
        </form>
    </body>
</html>
